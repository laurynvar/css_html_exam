<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>NFT Startup Landing Page</title>
  </head>
  <body>
    <header>
      <img src="./images/mainpics/logo.svg" alt="logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#features">Features</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#launch">Launch</a></li>
          <li><a href="#signup">Sign up</a></li>
        </ul>
      </nav>
      <a href="#home"
        ><img
          src="./images/mainpics/burgermenu.png"
          alt="mobilemenu"
          class="burgermenu"
      /></a>
    </header>
    <section class="first">
      <h3>Launching soon</h3>
      <h1>An NFT like no other</h1>
      <p>
        Don’t miss out on the release of our new NFT. Sign up below to receive
        updates when we go live.
      </p>
      <button type="button">Sign up</button>
    </section>
    <section class="second">
      <h1>Free NFT for early birds</h1>
      <p>Sign up today and you’ll get a free NFT when we launch.</p>
    </section>
    <section class="companies">
      <img src="./images/companies/1_1.svg" class="company1" />
      <img src="./images/companies/2.svg" class="company2" />
      <img src="./images/companies/3.svg" class="company3" />
      <img src="./images/companies/5.svg" class="company4" />
    </section>
  </body>
</html>
